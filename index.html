<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/cardstarter-classic.css" rel="stylesheet" type="text/css" id='theme'/>

    <script defer src="main.js"></script>
</head>
<body>
    <div class="content">
        <div class='toprow'>
            <span class="card back-blue" id='deck'></span>
            <div class='stack' id='waste'>
                <span class="card"></span>
            </div>
            <span class="spacer"></span>
            <div class='stack' id='foundation1' ondrop="drop(event)" ondragover="allowDrop(event)">
                <span class="card"></span>
            </div>
            <div class='stack' id='foundation2' ondrop="drop(event)" ondragover="allowDrop(event)">
                <span class="card"></span>
            </div>
            <div class='stack' id='foundation3' ondrop="drop(event)" ondragover="allowDrop(event)">
                <span class="card"></span>
            </div>
            <div class='stack' id='foundation4' ondrop="drop(event)" ondragover="allowDrop(event)">
                <span class="card"></span>
            </div>
        </div>
        <div class='tableau'>
            <div class='stack' id='tableau1'>
                <span class="card"></span>
            </div>
            <div class='stack' id='tableau2'>
                <span class="card"></span>
            </div>
            <div class='stack' id='tableau3'>
                <span class="card"></span>
            </div>
            <div class='stack' id='tableau4'>
                <span class="card"></span>
            </div>
            <div class='stack' id='tableau5'>
                <span class="card"></span>
            </div>
            <div class='stack' id='tableau6'>
                <span class="card"></span>
            </div>
            <div class='stack' id='tableau7'>
                <span class="card"></span>
            </div>
        </div>
        <div class='bottom'>
            <div class='win'>You Win!</div>
            <div class='game'>
                <button type="button" class="btn newGame"><span>New Game</span></button>
                <button type="button" class="btn winGame"><span>Win Game</span></button>

            </div>
            <div class='themes'>
                <button type="button" class="theme classic" onclick="changeTheme('classic')"><span>Classic</span></button>
                <button type="button" class="theme pokemon" onclick="changeTheme('pokemon')"><span>Pok√©mon</span></button>
                <button type="button" class="theme alice" onclick="changeTheme('alice')"><span>Alice</span></button>
                <button type="button" class="theme space" onclick="changeTheme('space')"><span>Space</span></button>

            </div>
        </div>
    </div>
    
</body>
</html>
